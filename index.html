<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="/styles/mobileT1.css" media="screen and (min-width: 320px) and (max-width: 700px)" rel="stylesheet" id="themeLink">
  <link href="/styles/styleT1.css" media="screen and (min-width: 700px)" rel="stylesheet" id="themelinkDesktop"> 

  <title>Frontend Mentor | Calculator app</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
<div class="main-container">
<div class="top-container">
<h3>calc</h3>
<span class="theme">THEME</span>
<div class="slider-container">
  <input type="range" min="0" max="2" step="1" value="0" class="slider" id="themeSlider">
  <div class="slider-labels">
    <span class="labels">1</span>
    <span class="labels">2</span>
    <span class="labels">3</span>
  </div>
</div>
</div>
<input type="text" class="input" id="input" disabled>
<div class="button-container">
 <div class="btns">
  <button onclick="appendNumber(7)">7</button>
  <button onclick="appendNumber(8)">8</button>
  <button onclick="appendNumber(9)">9</button>
  <button onclick="backspace()" class="del">DEL</button>
  <button onclick="appendNumber(4)">4</button>
  <button onclick="appendNumber(5)">5</button>
  <button onclick="appendNumber(6)">6</button>
  <button onclick="setOperation('+')">+</button>
  <button onclick="appendNumber(1)">1</button>
  <button onclick="appendNumber(2)">2</button>
  <button onclick="appendNumber(3)">3</button>
  <button onclick="setOperation('-')">-</button>
  <button onclick="appendNumber('.')">.</button>
  <button onclick="appendNumber(0)">0</button>
  <button onclick="setOperation('/')">/</button>
  <button onclick="setOperation('x')">x</button>
  <button onclick="clearScreen()" class="reset-btn">RESET</button>
  <button onclick="calculateResult()" class="equals">=</button>
 </div>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
